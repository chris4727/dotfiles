"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_purple)\
$os\
$username\
[](bg:color_bg0 fg:color_purple)\
$hostname\
$directory\
$lua\
$python\
$rlang\
$git_branch\
$git_status\
$line_break\
$character
"""

continuation_prompt = '[ ∙ ](color_blue)'

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg0 = '#282828'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#b8bb26'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
disabled = false
style = "bg:color_purple fg:color_bg0"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
Macos = "󰀵"
Linux = "󰌽"
Android = ""
Arch = "󰣇"
EndeavourOS = "󰣇"
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:color_purple fg:color_bg0 bold"
style_root = "bg:color_purple fg:color_bg0 bold"
format = '[ $user]($style)'

[hostname]
ssh_only = true
ssh_symbol = "@"
format = '[$ssh_symbol](color_green)[$hostname ](color_purple)'
trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:color_blue bg:color_bg0"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"dotfiles" = "󰲋 "

[git_branch]
symbol = "󰊢"
style = "color_green"
format = '[ $symbol $branch]($style)'

[git_status]
style = "color_red"
format = '[$all_status$ahead_behind]($style)'


[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_fg0 bg:color_blue)]($style)'


[time]
disabled = false
time_format = "%R"
style = "bg:color_bg1"
format = '[[  $time ](fg:color_fg0 bg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[->](bold fg:color_green)'
error_symbol = '[->](bold fg:color_red)'
vimcmd_symbol = '[<-](bold fg:color_green)'
vimcmd_replace_one_symbol = '[<-](bold fg:color_purple)'
vimcmd_replace_symbol = '[<-](bold fg:color_purple)'
vimcmd_visual_symbol = '[<-](bold fg:color_yellow)'
