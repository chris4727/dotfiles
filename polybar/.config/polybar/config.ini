;==========================================================
; Filename: polybar.ini
; Reference: https://github.com/polybar/polybar
;==========================================================

;==========================================================
[colors]
include-file = themes/rosepine.ini

;==========================================================
[bar/topbar]

width = 100%
height = 22pt
;offset-x = 5%
;offset-y = 5%
;fixed-center = true
radius = 15
dpi = 192

background = ${colors.bg0h}
foreground = ${colors.fg1}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 2

module-margin = 2

separator = |
separator-foreground = ${colors.bg2}

;font-N = <fontconfig pattern>;<vertical offset>
font-0 = FiraCode Nerd Font:size=10;6
font-1 = "FiraCode Nerd Font:size=10:weight=bold;6"

modules-left = xworkspaces xwindow
;modules-center = date 
modules-right = pulseaudio memory filesystem wlan date time battery 
; Additional to configure: backlight or xbacklight 
;TODO Add npmpcpp now playing:
;https://github.com/polybar/polybar/wiki/Module:-mpd
;󰀥 Album icon for now playing module
;󰽺 Paused
;󰎋 playing

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; System tray:
;tray-position = right

wm-restack = i3

; override-redirect = true

;==========================================================
[module/xworkspaces]

type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.bg1}
label-active-underline= ${colors.prp}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.yel}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.bg0h}
label-empty-padding = 1

; Look into replacing workspace numbers with icons
;ws-icon-0 = 1;
;ws-icon-1 = 2;icon
;ws-icon-2 = 3;icon
;ws-icon-3 = 4;icon
;ws-icon-4 = 5;icon
;ws-icon-5 = 6;icon
;ws-icon-6 = 1;icon
;ws-icon-7 = 1;icon
;ws-icon-8 = 1;icon
;ws-icon-9 = 10;icon
;ws-icon-default = 

;==========================================================
[module/xwindow]

type = internal/xwindow
label = %title:0:60:...%

;==========================================================
[module/filesystem]
; Disc 
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#ebbcba}󰋊%{F-} %used%
;label-mounted = %{F#b16286}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.bg1}
warn-percentage = 75

;==========================================================
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.yel}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = 󰕿 %percentage%%
label-muted-foreground = ${colors.bg2}

;==========================================================
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

layout-icon-default = "󰥻"
layout-icon-0 = ch;󰬊
layout-icon-1 = us;󰬘

label-layout = %{F#ebbcba}󰥻%{F-} %layout%
label-layout-foreground = ${colors.yel}

label-indicator-on-capslock = %{F#fb4934}󰪛%{F-}
label-indicator-off-capslock = 

;==========================================================
[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.yel}
label = %percentage_used:2%%

;==========================================================
[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.grn}
label = %percentage:2%%

;==========================================================
[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f6c177}%ifname%%{F#6e6a86} disconnected

;==========================================================
[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ebbcba}󰖩 %{F-} %signal%%
label-disconnected = %{F#ebbcba}󰖪 %{F-} 0%

;==========================================================
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ebbcba}%ifname%%{F-} %local_ip%
;󰈀

;==========================================================
[module/battery]
type = internal/battery
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ADP1
full-at = 98
low-at = 30
format-full-prefix = 󰁹
format-full = <label-charging>
format-full-prefix-foreground = ${colors.grn}
format-charging-prefix = 󰂄
format-charging = <label-charging>
label-charging = %percentage:2%%
label-charging-padding = 1
format-charging-prefix-foreground = ${colors.grn}
format-discharging = <ramp-capacity><label-discharging>
label-discharging = %percentage%%
label-discharging-padding = 1
ramp-capacity-0 = "󰂎"
ramp-capacity-0-foreground = ${colors.red}
ramp-capacity-1 = "󰁻"
ramp-capacity-1-foreground = ${colors.yel}
ramp-capacity-2 = "󰁽"
ramp-capacity-2-foreground = ${colors.yel}
ramp-capacity-3 = "󰁾"
ramp-capacity-3-foreground = ${colors.grn}
ramp-capacity-4 = "󰁿"
ramp-capacity-4-foreground = ${colors.grn}
ramp-capacity-5 = "󰂁"
ramp-capacity-5-weight = 2
ramp-capacity-5-foreground = ${colors.grn}
format-low = <ramp-capacity><label-low>
label-low-padding = 1
label-low-foreground = ${colors.red}
poll-interval = 5

;==========================================================
[module/date]
type = internal/date
interval = 60

date = %m/%d
date-alt = %Y-%m-%d

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.yel}
label = %date%

;==========================================================
[module/time]
type = internal/date
interval = 1

time = %H:%M
time-alt = %H:%M:%S

format-prefix = " "
format-prefix-foreground = ${colors.yel}
label = %time%

;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true
