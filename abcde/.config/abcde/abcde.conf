# Encode tracks immediately after reading. Saves disk space, gives better reading of 'scratchy' disks and better troubleshooting of encoding process but slows the operation of abcde quite a bit:
LOWDISK=y

# Specify the method to use to retrieve the track information. The alternative is to specify 'musicbrainz':
CDDBMETHOD=cddb

# URL of CD database:
CDDBURL="http://gnudb.gnudb.org/~cddb/cddb.cgi"

#OGGENCODERSYNTAX=oggenc    # Specify encoder for Ogg Vorbis
FLACENCODERSYNTAX=flac      # Specify encoder for FLAC
#OPUSENCODERSYNTAX=opusenc  # Specify encoder for Opus
#WVENCODERSYNTAX=wavpack    # Specify encoder for Wavpack
#MKAENCODERSYNTAX=ffmpeg    # Specify encoder for MKA (AC3 via FFmpeg)

# Encoders
#OGGENC=oggenc              # Path to Ogg Vorbis encoder
FLAC=flac                   # Path to FLAC encoder
#OPUSENC=opusenc            # Path to Opus encoder
#WVENC=wavpack              # Path to WavPack encoder
#FFMPEG=ffmpeg              # Path to FFmpeg (AC3 via FFmpeg)
#OGGENCOPTS='-q 6'                   # Options for Ogg Vorbis

# Encoder options
FLACOPTS='-s -e -V -8'               # Options for FLAC
#OPUSENCOPTS="--vbr --bitrate 128"   # Options for Opus
#WVENCOPTS="-hx3"                    # Options for WavPack
#FFMPEGENCOPTS="-c:a ac3 -b:a 448k"  # Options for MKA (AC3 via FFmpeg)

#OUTPUTTYPE="ogg,mp3,flac,mpc,m4a,opus,wv,ape,tta,mp2,mka"
OUTPUTTYPE="flac"

# The cd ripping program to use. There are a few choices here: cdda2wav, dagrab, cddafs (Mac OS X only) flac, and new to abcde 2.7 is 'libcdio'.
CDROMREADERSYNTAX=cdparanoia

# Give the location of the ripping program plus any extra options.
CDPARANOIA=cdparanoia
CDPARANOIAOPTS="--never-skip=40"

# Give the location of the CD identification program:
CDDISCID=cd-discid

# Give the base location here for the encoded music files.
OUTPUTDIR="$HOME/Music/"

# The default actions that abcde will take.
ACTIONS=cddb,playlist,read,encode,tag,move,clean

# Decide here how you want the tracks labelled for a standard 'single-artist', multi-track encode and also for a multi-track, 'various-artist' encode:
OUTPUTFORMAT='${OUTPUT}/${ARTISTFILE}/${ALBUMFILE}/${TRACKNUM} - ${TRACKFILE}'
VAOUTPUTFORMAT='${OUTPUT}/Various/${ALBUMFILE}/${TRACKNUM} - ${TRACKFILE}'

# Decide here how you want the tracks labelled for a standard 'single-artist', single-track encode and also for a single-track 'various-artist' encode. (Create a single-track encode with 'abcde -1' from the commandline.)
ONETRACKOUTPUTFORMAT='${OUTPUT}/${ARTISTFILE} - ${ALBUMFILE}/${ALBUMFILE}'
VAONETRACKOUTPUTFORMAT='${OUTPUT}/Various/${ALBUMFILE}/${ALBUMFILE}'

# This function takes out dots preceding the album name, and removes a grab bag of illegal characters. It allows spaces, if you do not wish spaces add in -e 's/ /_/g' after the first sed command.
mungefilename ()
{
  echo "$@" | sed -e 's/^\.*//' | tr -d ":><|*/\"'?[:cntrl:]"
}

MAXPROCS=2                    # Run a few encoders simultaneously
PADTRACKS=y                   # Makes tracks 01 02 not 1 2
EXTRAVERBOSE=1                # Useful for debugging
COMMENT='abcde version 2.9.3' # Place a comment
EJECTCD=Y                     # Please eject cd when finished :-)
